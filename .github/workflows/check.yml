name: check
permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  make-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        uses: abatilo/actions-poetry@v4
      - name: Install dependencies
        run: poetry install --with dev
      - name: Run make check
        run: make check
